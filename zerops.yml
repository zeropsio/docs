zerops:
  - setup: docs
    build:
      base: nodejs@20
      envVariables:
        URL: https://docs.zerops.io
      buildCommands:
        - yarn
        - yarn build
      deployFiles:
        - apps/docs/build/~
    run:
      base: static
      envVariables:
        MEILISEARCH_HOST: https://docs-search.zerops.io
        MEILISEARCH_API_KEY: 87095d49a4f31acd66cd42c43868ad23eb694544f5a7d8f22ff73e088610601a
        MEILISEARCH_INDEX_UID: docs
      routing:
        redirects:
          - from: /*
            to: /index.html
